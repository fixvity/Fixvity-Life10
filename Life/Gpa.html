<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPA Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#4f46e5;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h3{margin:0;color:var(--primary)}
small{color:var(--muted)}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:14px;
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}
th{
  background:#eef2ff;
  color:#3730a3;
}

input,select{
  width:100%;
  height:42px;
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

button{
  height:48px;
  padding:0 20px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  margin-right:8px;
}

.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:#eef2ff;
  color:#3730a3;
  font-size:14px;
  margin:6px 6px 0 0;
}

.result{
  margin-top:16px;
  background:#f9fafb;
  border-radius:12px;
  padding:16px;
}

.warning{
  color:#b91c1c;
  font-weight:600;
}

@media print{
  button, input, select {display:none!important}
  body{background:#fff}
  .card{box-shadow:none}
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>üéì GPA Calculator</h1>
<small>Global standard ¬∑ Credit-weighted ¬∑ High-accuracy GPA system</small>
</div>

<div class="card">
<h3>Grading System</h3>

<div class="controls">
  <div>
    <label>GPA Scale</label>
    <select id="scale">
      <option value="4">4.0 Scale (US)</option>
      <option value="5">5.0 Scale (Weighted)</option>
      <option value="10">10-Point Scale</option>
      <option value="100">Percentage</option>
    </select>
  </div>
</div>

<table id="courseTable">
<thead>
<tr>
  <th>Course</th>
  <th>Grade</th>
  <th>Credits</th>
  <th>Remove</th>
</tr>
</thead>
<tbody></tbody>
</table>

<br>
<button onclick="addRow()">‚ûï Add Course</button>
<button onclick="calculateGPA()">Calculate GPA</button>
<button onclick="window.print()">üñ®Ô∏è Print</button>

<div id="output" class="result">Enter courses and calculate GPA.</div>
</div>

</div>

<script>
const gradeMap4 = {
  "A+":4,"A":4,"A-":3.7,
  "B+":3.3,"B":3,"B-":2.7,
  "C+":2.3,"C":2,"C-":1.7,
  "D+":1.3,"D":1,"D-":0.7,
  "F":0
};

const gradeMap5 = {
  "A+":5,"A":5,"A-":4.7,
  "B+":4.3,"B":4,"B-":3.7,
  "C+":3.3,"C":3,"C-":2.7,
  "D":2,"F":0
};

function gradeOptions(){
  return `
    <option value="">Select</option>
    <option>A+</option><option>A</option><option>A-</option>
    <option>B+</option><option>B</option><option>B-</option>
    <option>C+</option><option>C</option><option>C-</option>
    <option>D+</option><option>D</option><option>D-</option>
    <option>F</option>
  `;
}

function addRow(){
  const r=document.createElement("tr");
  r.innerHTML=`
    <td><input placeholder="Course name"></td>
    <td>
      <select class="grade">${gradeOptions()}</select>
    </td>
    <td><input type="number" min="0.5" step="0.5" value="3"></td>
    <td><button onclick="this.closest('tr').remove()">‚ùå</button></td>
  `;
  document.querySelector("#courseTable tbody").appendChild(r);
}
addRow();

function calculateGPA(){
  const scale=parseInt(document.getElementById("scale").value);
  const rows=document.querySelectorAll("#courseTable tbody tr");

  let totalCredits=0, totalPoints=0;

  rows.forEach(r=>{
    const grade=r.querySelector(".grade").value;
    const credits=parseFloat(r.children[2].children[0].value);

    if(!grade || credits<=0 || isNaN(credits)) return;

    let gp;
    if(scale===4) gp=gradeMap4[grade];
    else if(scale===5) gp=gradeMap5[grade];
    else if(scale===10) gp=gradeMap4[grade]*2.5;
    else gp=gradeMap4[grade]*25;

    if(gp==null) return;

    totalPoints+=gp*credits;
    totalCredits+=credits;
  });

  if(totalCredits===0){
    output.innerHTML="<span class='warning'>No valid courses entered.</span>";
    return;
  }

  const gpa=totalPoints/totalCredits;
  const normalized4=(gpa/(scale===5?5:(scale===10?10:scale)))*4;
  const percent=(normalized4/4)*100;

  const result=
    normalized4>=3.7?"First Class / Honors":
    normalized4>=3.3?"Upper Second Class":
    normalized4>=3.0?"Second Class":
    normalized4>=2.0?"Pass":"Below Pass";

  output.innerHTML=`
    <span class="badge">GPA: ${gpa.toFixed(2)} / ${scale}</span>
    <span class="badge">Credits: ${totalCredits.toFixed(1)}</span>
    <span class="badge">Percentage: ${percent.toFixed(1)}%</span>
    <span class="badge">${result}</span>

    <table>
      <tr><th>Total Grade Points</th><td>${totalPoints.toFixed(2)}</td></tr>
      <tr><th>Total Credits</th><td>${totalCredits.toFixed(2)}</td></tr>
      <tr><th>Final GPA</th><td>${gpa.toFixed(2)}</td></tr>
      <tr><th>Normalized GPA (4.0)</th><td>${normalized4.toFixed(2)}</td></tr>
      <tr><th>Result</th><td>${result}</td></tr>
    </table>
  `;
}
</script>

</body>
</html>
